<body>

    <header>

    <nav>
        <ul>
            <li><a href="home">

    <!--CAIXA DE PESQUISA-->
    <fieldset>
        <form>
    
            <input type="radio" name="viagem" value="Só ida" />

            <input type="radio" name="viagem" value="Ida e Volta" />

            <input type="text" placeholder="Origem"><br>
            <input type="text" placeholder="Destino"><br>

            <label for="Ida">Ida:</label><br>
            <input type="date" placeholder="Ida"><br>

            <label for="Volta">Volta:</label><br>
            <input type="date" placeholder="Volta"><br>

            <button type="submit">Buscar</button>
        </form>
    </fieldset>

        <!--40 anos-->
